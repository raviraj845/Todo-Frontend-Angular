<h1>Todo</h1>

<div class="container">
    
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid ">Please Enter Valid Entry</div>
    <div class="alert alert-warning" *ngIf="description.dirty && description.invalid ">Description Should be more than 5 character</div>
    <div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid ">Please Enter the Target Date</div>



    <form (ngSubmit)=" !todoForm.invalid && saveTodo()" #todoForm="ngForm">

        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" name="description" class="form-control"
                required="required" minlength="5" #description="ngModel">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate=$event"
                name="targateDate " class="form-control" required="required" #targetDate="ngModel">
        </fieldset>

        <button type="submit" class="btn btn-success" >Save</button>

    </form>
</div>
